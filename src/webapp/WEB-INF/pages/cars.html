<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<div>
    <th:block th:each="car, iterStat : ${carlist}" th:unless="${iterStat.count > count}">
        <h1 th:text="${car}"></h1>
    </th:block>
</div>
</body>
</html>
